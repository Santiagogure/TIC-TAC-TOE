<div
  class="flex flex-col justify-start lg:justify-center items-center space-y-5 min-h-screen min-w-screen bg-gradient-to-b from-gray-900 to-blue-900"
>
  <div class="header mt-[20%] lg:mt-0 lg:pt-6">
    <h1 class="text-center text-5xl lg:text-6xl text-teal-400 font-extrabold">
      Tic-<span class="text-yellow-300">Tac</span>-Toe
    </h1>

    <h1
      class="text-center text-orange-600 text-3xl lg:text-4xl mt-10 font-bold"
      [ngClass]="{ 'text-teal-300': gameService.activePlayer == 'O' }"
      *ngIf="!gameService.winner && !gameService.gameOver"
    >
      {{ gameService.activePlayer }}'S TURN
    </h1>

    <div
      *ngIf="gameService.winner && gameService.gameOver"
      class="flex flex-row items-center space-x-8 justify-center"
    >
      <h1
        class="text-center text-red-500 text-3xl lg:text-4xl mt-6 font-bold"
        *ngIf="gameService.winner"
        [ngClass]="{ 'text-teal-300': gameService.activePlayer == 'O' }"
      >
        {{ gameService.activePlayer }} Won
      </h1>
      <app-button label="Reset" (click)="resetGame()"></app-button>
    </div>

    <div
      *ngIf="!gameService.winner && gameService.gameOver"
      class="flex flex-row items-center space-x-8 justify-center"
    >
      <h1
        class="text-center text-orange-600 text-3xl lg:text-4xl font-bold mt-6"
        *ngIf="!gameService.winner && gameService.gameOver"
      >
        It Was a Tie
      </h1>

      <app-button label="Reset" (click)="resetGame()"></app-button>
    </div>
  </div>
  <app-board></app-board>
</div>
